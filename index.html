<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="logo">Netflix</h1>
      <input type="text" id="search-input" placeholder="Search..." />
      <button id="theme-toggle">Toggle Dark Mode</button>
    </div>
  </header>

  <main>
    <section id="carousel">
      <button id="prev">◀</button>
      <div class="carousel-item">Featured Show 1</div>
      <div class="carousel-item">Featured Show 2</div>
      <div class="carousel-item">Featured Show 3</div>
      <button id="next">▶</button>
    </section>

    <section class="movie-grid">
      <div class="movie-item">
        <img class="movie-thumbnail" src="img/movie1.jpg" data-video-src="videos/trailer1.mp4" alt="Movie 1">
        <p class="movie-title">Movie 1</p>
      </div>
      <div class="movie-item">
        <img class="movie-thumbnail" src="img/movie2.jpg" data-video-src="videos/trailer2.mp4" alt="Movie 2">
        <p class="movie-title">Movie 2</p>
      </div>
      <div class="movie-item">
        <img class="movie-thumbnail" src="img/movie3.jpg" data-video-src="videos/trailer3.mp4" alt="Movie 3">
        <p class="movie-title">Movie 3</p>
      </div>
    </section>
  </main>

  <div id="video-modal">
    <div id="modal-content"></div>
    <button id="close-modal">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
